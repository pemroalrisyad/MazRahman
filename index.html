<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        /* Reset default browser styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .highlight {
            font-weight: bold;
            color: #4CAF50;
        }

        .hobi-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .hobi-list li {
            font-size: 1.1rem;
            margin: 8px 0;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Gambar Profil -->
        <img src="https://via.placeholder.com/120" alt="Foto Profil" class="profile-image">
        
        <h1>Portofolio Saya</h1>
        <p>Nama: <span class="highlight">Nama Kamu</span></p>
        <p>Hobi saya:</p>
        <ul class="hobi-list">
            <li>Olahraga</li>
            <li>Memasak</li>
            <li>Membaca Buku</li>
        </ul>
        <p>Asal Sekolah: <span class="highlight">SMP Al Irsyad</span></p>
        <div class="footer">
            <p>Terima kasih telah mengunjungi portofolio saya!</p>
        </div>
    </div>
</body>
</html>
